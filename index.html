<!DOCTYPE html>

  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <style>
      body {

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 480px)  {
        .pricing-container {
          flex-direction: column;
        }
      } 
      @media (min-width: 481px) and (max-width: 1250px) {
        .pricing-container {
          flex-direction: row;
        }
      }

      @media (orientation: landscape) {
        body {
          flex-direction: row;
         }
      }

      @media (orientation: portrait) {
        body {
          flex-direction: column;
        }
      }

      .pricing-container {
        display: flex;
        flex-shrink: 0;
        justify-content: center;
        gap: 30px;
        margin-top: 20%;
      }

/* CrÃ©ation de 3 box */

        border:5px black solid;
        border-bottom-left-radius: 20%;

      }


/* Retirer les puces des listes */
      .plan-features {

/* Boutons avec propriÃ©tÃ© :active avec effet d'enfoncement lors du clic, avec changement de couleur en fonction du plan selectionnne */

/* Centrage du bouton */      
    .plan-button {

    }
      
    </style>
